# .nosana-ci.yml
global:
  image: node:16
  trigger:
    push:
      branches:
        - main
      tags:
        - 'v*'
    pull_request:
      branches:
        - test

jobs:
  - name: build
    commands:
      - echo "building..."
      - npm ci
      # - npx hardhat compile
    artifacts:
      - name: node_modules

  - name: test
    commands:
      - echo "testing..."
      - npx hardhat install
    resources:
      - name: node_modules

  - name: deploy
    commands:
      - echo "deploying..."
